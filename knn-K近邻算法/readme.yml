knn - K nearest neighbors
    - 在特征空间中寻找离目标点最近的前k个点,使得前k个点进行投票,票数最多即为预测结果


train test split
    - 分割数据集
超参数:
    - 运行机器学习算法之前需要设置的参数 例如 knn算法中的 k
模型参数:
    - 算法过程中学习的参数
普通knn:
    - 投票时 只看个数
加强knn:
    - 选取权重值作为影响投票的标准
距离:
    - 欧拉距离
    - 曼哈顿距离
    - 明科夫斯基距离
    - ....
数据归一化:
    - 样本特征之间的差异悬殊, 最后导致距离被某一样本进行主导
    - 最值归一化:
        - 把所有的数据都映射到0-1之间
        - x - min / max - min
        - 数据分布有明显边界
    - 均值方差归一化:
        - 把所有数据归一到均值为0 方差为1 的分布中
        - 数据分布没有明显边界
        - x - 均值 / 方差
        - MinMaxScaler
        - StandardScaler